<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(0, 116, 217, 0.15)" stroke-width="1"/>
    </pattern>
    <pattern id="smallGrid" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M 12 0 L 0 0 0 12" fill="none" stroke="rgba(0, 116, 217, 0.08)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="1200" height="800" fill="url(#smallGrid)"/>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <g stroke="rgba(0, 116, 217, 0.25)" stroke-width="1.5" fill="none">
    <rect x="150" y="120" width="300" height="220" rx="4"/>
    <line x1="150" y1="160" x2="450" y2="160"/>
    <line x1="200" y1="120" x2="200" y2="340"/>
    <line x1="300" y1="120" x2="300" y2="340"/>
    <line x1="400" y1="120" x2="400" y2="340"/>

    <rect x="750" y="450" width="280" height="240" rx="4"/>
    <line x1="750" y1="500" x2="1030" y2="500"/>
    <line x1="850" y1="450" x2="850" y2="690"/>
    <line x1="950" y1="450" x2="950" y2="690"/>

    <circle cx="300" cy="600" r="80"/>
    <line x1="220" y1="600" x2="380" y2="600"/>
    <line x1="300" y1="520" x2="300" y2="680"/>

    <polyline points="550,200 650,120 750,200 650,280"/>

    <path d="M 100 500 Q 150 400, 200 500 T 300 500" stroke-dasharray="5,5"/>
  </g>

  <g fill="rgba(0, 116, 217, 0.12)" stroke="none">
    <circle cx="300" cy="240" r="8"/>
    <circle cx="890" cy="570" r="8"/>
    <circle cx="650" cy="200" r="8"/>
  </g>
</svg>
